<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Serenity Hub - Anxiety De-Stress App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #4facfe, #00f2fe);
            color: white;
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: 40px auto;
            padding: 20px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .button {
            background: #00f2fe;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }
        .button:hover {
            background: #4facfe;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: none;
            border-radius: 5px;
        }
        .chat-box {
            height: 150px;
            overflow-y: auto;
            background: rgba(255, 255, 255, 0.1);
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
        }
        .sidebar {
            height: 100%;
            width: 0;
            position: fixed;
            z-index: 1;
            top: 0;
            left: 0;
            background-color: rgba(0, 0, 0, 0.9);
            overflow-x: hidden;
            transition: 0.5s;
            padding-top: 60px;
        }
        .sidebar a {
            padding: 10px 15px;
            text-decoration: none;
            font-size: 18px;
            color: white;
            display: block;
            transition: 0.3s;
        }
        .sidebar a:hover {
            background-color: rgba(255,255,255,0.2);
        }
        .menu-btn {
            font-size: 30px;
            cursor: pointer;
            position: absolute;
            top: 10px;
            left: 20px;
        }
        .close-btn {
            position: absolute;
            top: 10px;
            right: 25px;
            font-size: 30px;
            cursor: pointer;
        }
        .game-container {
            position: relative;
            width: 100%;
            height: 300px;
            background-color: #333;
            overflow: hidden;
        }
        .ball {
            position: absolute;
            background-color: #ff6347;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            top: -30px;
        }
        .player {
            position: absolute;
            background-color: #00f2fe;
            width: 50px;
            height: 50px;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
        }
        #breathingCountdown {
            font-size: 24px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="menu-btn" onclick="openSidebar()">â˜°</div>
    <div id="sidebar" class="sidebar">
        <a href="javascript:void(0)" class="close-btn" onclick="closeSidebar()">&times;</a>
        <a href="#" onclick="showHome()">Home</a>
        <a href="#" onclick="showMoodTracker()">Mood Tracker</a>
        <a href="#" onclick="showJournal()">Journal</a>
        <a href="#" onclick="showChatbot()">Chatbot</a>
        <a href="#" onclick="showLogs()">Logs</a>
        <a href="#" onclick="showCopingStrategies()">Coping Strategies</a>
        <a href="#" onclick="showCalmMeDown()">Calm Me Down</a>
        <a href="#" onclick="showSafeSpace()">Safe Space</a>
        <a href="#" onclick="showMiniGames()">Mini-Games</a>
        <a href="#" onclick="showAffirmations()">Affirmations</a>
        <a href="#" onclick="showMeditation()">Meditation</a>
        <a href="#" onclick="showSupport()">Support</a>
        <a href="https://mootube10.github.io/Cyberfusion/" target="_blank">Company Website</a>
    </div>

    <div class="container">
        <h1>Welcome to Serenity Hub ðŸ’™</h1>
        <p>Your safe space to breathe, reflect, and feel supported.</p>

        <div id="content">
            <!-- Content will change based on the section selected -->
            <h3>Chatbot</h3>
            <input type="text" id="userInput" placeholder="Ask something...">
            <button class="button" onclick="respondToUser()">Send</button>
            <div class="chat-box" id="chatBox"></div>
        </div>
    </div>

    <script>
        let gameInterval;
        let countdownTimer;

        function openSidebar() {
            document.getElementById("sidebar").style.width = "250px";
        }

        function closeSidebar() {
            document.getElementById("sidebar").style.width = "0";
        }

        function showHome() {
            document.getElementById("content").innerHTML = `
                <h3>Welcome Back!</h3>
                <p>Your safe space to breathe, reflect, and feel supported. Use the menu to navigate through the app.</p>
            `;
        }

        function showMoodTracker() {
            document.getElementById("content").innerHTML = `
                <h3>Mood Tracker</h3>
                <textarea placeholder="How are you feeling today?" rows="4"></textarea>
                <button class="button">Log Mood</button>
            `;
        }

        function showJournal() {
            document.getElementById("content").innerHTML = `
                <h3>Journal</h3>
                <textarea placeholder="Write your thoughts here..." rows="6"></textarea>
                <button class="button">Save Entry</button>
            `;
        }

        function showChatbot() {
            document.getElementById("content").innerHTML = `
                <h3>Chatbot</h3>
                <input type="text" id="userInput" placeholder="Ask something...">
                <button class="button" onclick="respondToUser()">Send</button>
                <div class="chat-box" id="chatBox"></div>
            `;
        }

        function showLogs() {
            document.getElementById("content").innerHTML = `
                <h3>Logs</h3>
                <p>Here are the logs you have submitted:</p>
                <!-- Logs will appear here -->
            `;
        }

        function showCopingStrategies() {
            document.getElementById("content").innerHTML = `
                <h3>Coping Strategies</h3>
                <ul>
                    <li>Deep Breathing: Inhale for 4 seconds, hold for 4, exhale for 4.</li>
                    <li>Progressive Muscle Relaxation.</li>
                    <li>Mindfulness Meditation.</li>
                    <li>Journaling.</li>
                    <li>Exercise.</li>
                </ul>
            `;
        }

        function showCalmMeDown() {
            document.getElementById("content").innerHTML = `
                <h3>Calm Me Down</h3>
                <button class="button" onclick="startBreathingExercise()">Start Breathing Exercise</button>
                <p id="breathingCountdown"></p>
            `;
        }

        function startBreathingExercise() {
            let countdown = 5;
            document.getElementById("breathingCountdown").innerText = `Starting in ${countdown}...`;

            countdownTimer = setInterval(function() {
                countdown--;
                document.getElementById("breathingCountdown").innerText = `Starting in ${countdown}...`;
                if (countdown === 0) {
                    clearInterval(countdownTimer);
                    startExercise();
                }
            }, 1000);
        }

        function startExercise() {
            let count = 3;
            let breathCountdown = setInterval(function() {
                if (count > 0) {
                    document.getElementById("breathingCountdown").innerText = `Breathe in... ${count}`;
                } else if (count === 0) {
                    document.getElementById("breathingCountdown").innerText = "Hold... Breathe in deeply!";
                } else if (count === -1) {
                    document.getElementById("breathingCountdown").innerText = "Exhale slowly...";
                    clearInterval(breathCountdown);
                    setTimeout(() => {
                        document.getElementById("breathingCountdown").innerText = "You did great!";
                    }, 2000);
                }
                count--;
            }, 2000);
        }

        function showSafeSpace() {
            document.getElementById("content").innerHTML = `
                <h3>Safe Space</h3>
                <p>Create your personalized safe space.</p>
            `;
        }

        function showMiniGames() {
            document.getElementById("content").innerHTML = `
                <h3>Mini-Games</h3>
                <div class="game-container" id="gameContainer">
                    <div class="player" id="player"></div>
                </div>
                <button class="button" onclick="startGame()">Start Game</button>
            `;
        }

        function startGame() {
            let player = document.getElementById("player");
            let playerPosition = 250;
            let gameContainer = document.getElementById("gameContainer");

            let balls = [];
            let score = 0;

            document.addEventListener("keydown", function(event) {
                if (event.key === "ArrowLeft") {
                    playerPosition -= 10;
                } else if (event.key === "ArrowRight") {
                    playerPosition += 10;
                }
                player.style.left = `${playerPosition}px`;
            });

            gameInterval = setInterval(function() {
                let ball = document.createElement("div");
                ball.classList.add("ball");
                ball.style.left = `${Math.random() * 100}%`;
                gameContainer.appendChild(ball);
                balls.push(ball);
            }, 1000);

            setInterval(function() {
                balls.forEach((ball, index) => {
                    let ballRect = ball.getBoundingClientRect();
                    let playerRect = player.getBoundingClientRect();

                    if (ballRect.top > 300) {
                        ball.remove();
                        balls.splice(index, 1);
                    }

                    if (ballRect.bottom >= playerRect.top && ballRect.left < playerRect.right && ballRect.right > playerRect.left) {
                        ball.remove();
                        balls.splice(index, 1);
                        score++;
                    }

                });
            }, 100);
        }

        function showAffirmations() {
            document.getElementById("content").innerHTML = `
                <h3>Affirmations</h3>
                <p>Feel free to read positive affirmations.</p>
                <ul>
                    <li>I am capable and strong.</li>
                    <li>I am deserving of peace and happiness.</li>
                    <li>I will get through this.</li>
                    <li>I trust myself to handle challenges.</li>
                </ul>
            `;
        }

        function showMeditation() {
            document.getElementById("content").innerHTML = `
                <h3>Meditation</h3>
                <p>Relax with guided meditation sessions.</p>
            `;
        }

        function showSupport() {
            document.getElementById("content").innerHTML = `
                <h3>Support</h3>
                <p>If you need help, please reach out to our support team.</p>
            `;
        }

        function respondToUser() {
            const input = document.getElementById("userInput").value.toLowerCase();
            const chatBox = document.getElementById("chatBox");
            let response = "";

            if (input.includes("hello") || input.includes("hi")) {
                response = "Hello! How are you feeling today?";
            } else if (input.includes("stress") || input.includes("anxiety")) {
                response = "I'm here to help! Try taking deep breaths or writing down your thoughts. Would you like some relaxation tips?";
            } else if (input.includes("panic attack") || input.includes("feeling overwhelmed")) {
                response = "I understand this is tough. Try to focus on your breathingâ€”inhale for 4 seconds, hold for 4, and exhale for 4. You're not alone!";
            } else if (input.includes("sad") || input.includes("depressed")) {
                response = "I'm really sorry you're feeling this way. It's okay to feel like this. Maybe try listening to soothing music or step outside for some fresh air.";
            } else if (input.includes("nervous") || input.includes("worried")) {
                response = "It's okay to feel nervous sometimes. Try to focus on grounding yourselfâ€”notice 5 things you can see, 4 things you can touch, 3 things you can hear, 2 things you can smell, and 1 thing you can taste.";
            } else if (input.includes("happy") || input.includes("good")) {
                response = "That's wonderful! Keep doing what makes you feel great and keep this positivity flowing!";
            } else if (input.includes("thank you")) {
                response = "You're welcome! I'm always here if you need to talk.";
            } else if (input.includes("help") || input.includes("assist")) {
                response = "I'm here to assist. Do you need some coping strategies or resources?";
            } else if (input.includes("strategies")) {
                response = "Here are some strategies to manage anxiety:\n\n" + 
                "1. Deep Breathing: Inhale deeply for 4 seconds, hold for 4, exhale for 4.\n" +
                "2. Progressive Muscle Relaxation.\n" +
                "3. Mindfulness Meditation.\n" +
                "4. Journaling.\n" +
                "5. Exercise.\n" +
                "6. Visualization.\n" +
                "7. Grounding Techniques.\n" +
                "8. Self-Compassion.";
            } else if (input.includes("resources")) {
                response = "Here are some resources:\n\n1. National Helpline: 1-800-273-TALK\n" +
                "2. Local mental health services.\n" +
                "3. Free online therapy services.";
            } else {
                response = "I'm sorry, I didn't understand that. Can you ask something else?";
            }

            // Add user input and response to chat box
            chatBox.innerHTML += `<div><b>You:</b> ${input}</div>`;
            chatBox.innerHTML += `<div><b>Bot:</b> ${response}</div>`;
            chatBox.scrollTop = chatBox.scrollHeight;
            document.getElementById("userInput").value = "";
        }
    </script>
</body>
</html>
