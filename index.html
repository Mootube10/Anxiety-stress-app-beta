<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Serenity Hub - Anxiety De-Stress App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #4facfe, #00f2fe);
            color: white;
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: 40px auto;
            padding: 20px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .button {
            background: #00f2fe;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }
        .button:hover {
            background: #4facfe;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: none;
            border-radius: 5px;
        }
        .chat-box {
            height: 150px;
            overflow-y: auto;
            background: rgba(255, 255, 255, 0.1);
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
            text-align: left;
        }
        .chat-box p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Serenity Hub</h1>
        
        <h2>Mood Tracker</h2>
        <input type="range" id="moodRange" min="1" max="10" value="5" oninput="updateMood()">
        <p id="moodValue">Current Mood: 5/10</p>

        <h2>Daily Journal</h2>
        <textarea id="journalEntry" placeholder="Write your thoughts..."></textarea>
        <button class="button" onclick="saveJournal()">Save Entry</button>
        
        <h2>AI Chatbot</h2>
        <div class="chat-box" id="chatHistory"></div>
        <input type="text" id="chatInput" placeholder="Type a message...">
        <button class="button" onclick="sendMessage()">Send</button>
    </div>

    <script>
        function updateMood() {
            let mood = document.getElementById("moodRange").value;
            document.getElementById("moodValue").innerText = "Current Mood: " + mood + "/10";
        }

        function saveJournal() {
            let entry = document.getElementById("journalEntry").value;
            if (entry.trim() !== "") {
                alert("Journal entry saved!");
                document.getElementById("journalEntry").value = "";
            }
        }

        function sendMessage() {
            let input = document.getElementById("chatInput").value;
            let chatBox = document.getElementById("chatHistory");

            if (input.trim() !== "") {
                let userMessage = document.createElement("p");
                userMessage.innerHTML = "<strong>You:</strong> " + input;
                chatBox.appendChild(userMessage);

                let botResponse = generateBotResponse(input);
                let botMessage = document.createElement("p");
                botMessage.innerHTML = "<strong>Bot:</strong> " + botResponse;
                chatBox.appendChild(botMessage);

                document.getElementById("chatInput").value = "";
                chatBox.scrollTop = chatBox.scrollHeight;
            }
        }

        function generateBotResponse(input) {
            input = input.toLowerCase();
            if (input.includes("hello") || input.includes("hi")) {
                return "Hello! How are you feeling today?";
            } else if (input.includes("stress") || input.includes("anxiety")) {
                return "I'm here to help! Try taking deep breaths or writing down your thoughts.";
            } else if (input.includes("sad") || input.includes("depressed")) {
                return "I'm sorry you're feeling this way. Remember, you're not alone. Maybe try listening to your favorite music?";
            } else if (input.includes("happy") || input.includes("good")) {
                return "That's great to hear! Keep doing what makes you feel good!";
            } else {
                return "I'm here to listen. Tell me more about how you're feeling.";
            }
        }
    </script>
</body>
</html>
