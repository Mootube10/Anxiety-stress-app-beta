<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Serenity Hub - Anxiety De-Stress App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #4facfe, #00f2fe);
            color: white;
            text-align: center;
            overflow-x: hidden;
        }
        .container {
            max-width: 600px;
            margin: 40px auto;
            padding: 20px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .button {
            background: #00f2fe;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }
        .button:hover {
            background: #4facfe;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: none;
            border-radius: 5px;
        }
        .chat-box {
            height: 150px;
            overflow-y: auto;
            background: rgba(255, 255, 255, 0.1);
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
            text-align: left;
        }
        .chat-box p {
            margin: 5px 0;
        }

        /* Sidebar styles */
        #sidebar {
            height: 100%;
            width: 0;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #333;
            overflow-x: hidden;
            transition: 0.5s;
            padding-top: 60px;
            color: white;
            z-index: 2;
        }
        #sidebar a {
            padding: 8px 8px 8px 32px;
            text-decoration: none;
            font-size: 25px;
            color: white;
            display: block;
            transition: 0.3s;
        }
        #sidebar a:hover {
            background-color: #ddd;
            color: black;
        }
        #sidebar .closebtn {
            position: absolute;
            top: 0;
            right: 25px;
            font-size: 36px;
            margin-left: 50px;
        }
        #menuBtn {
            font-size: 30px;
            cursor: pointer;
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 3;
        }

        /* Log container */
        #logContainer {
            max-height: 300px;
            overflow-y: scroll;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div id="menuBtn" onclick="openSidebar()">☰</div>

    <!-- Sidebar -->
    <div id="sidebar">
        <a href="javascript:void(0)" class="closebtn" onclick="closeSidebar()">×</a>
        <a href="javascript:void(0)" onclick="showLogs()">Logs</a>
        <a href="https://yourwebsite.com/support" target="_blank">Support</a>
    </div>

    <div class="container">
        <h1>Serenity Hub</h1>
        
        <h2>Mood Tracker</h2>
        <input type="range" id="moodRange" min="1" max="10" value="5" oninput="updateMood()">
        <p id="moodValue">Current Mood: 5/10</p>

        <h2>Daily Journal</h2>
        <textarea id="journalEntry" placeholder="Write your thoughts..."></textarea>
        <button class="button" onclick="saveJournal()">Save Entry</button>
        
        <h2>AI Chatbot</h2>
        <div class="chat-box" id="chatHistory"></div>
        <input type="text" id="chatInput" placeholder="Type a message...">
        <button class="button" onclick="sendMessage()">Send</button>

        <!-- Log Display -->
        <div id="logContainer" style="display: none;">
            <h3>Your Journal Entries:</h3>
            <div id="logsList"></div>
        </div>
    </div>

    <script>
        let journalEntries = [];

        // Open Sidebar
        function openSidebar() {
            document.getElementById("sidebar").style.width = "250px";
        }

        // Close Sidebar
        function closeSidebar() {
            document.getElementById("sidebar").style.width = "0";
        }

        function updateMood() {
            let mood = document.getElementById("moodRange").value;
            document.getElementById("moodValue").innerText = "Current Mood: " + mood + "/10";
        }

        function saveJournal() {
            let entry = document.getElementById("journalEntry").value;
            if (entry.trim() !== "") {
                journalEntries.push(entry);
                alert("Journal entry saved!");
                document.getElementById("journalEntry").value = "";
            }
        }

        function sendMessage() {
            let input = document.getElementById("chatInput").value;
            let chatBox = document.getElementById("chatHistory");

            if (input.trim() !== "") {
                let userMessage = document.createElement("p");
                userMessage.innerHTML = "<strong>You:</strong> " + input;
                chatBox.appendChild(userMessage);

                let botResponse = generateBotResponse(input);
                let botMessage = document.createElement("p");
                botMessage.innerHTML = "<strong>Bot:</strong> " + botResponse;
                chatBox.appendChild(botMessage);

                document.getElementById("chatInput").value = "";
                chatBox.scrollTop = chatBox.scrollHeight;
            }
        }

        function generateBotResponse(input) {
            input = input.toLowerCase();

            if (input.includes("hello") || input.includes("hi")) {
                return "Hello! How are you feeling today?";
            } else if (input.includes("stress") || input.includes("anxiety")) {
                return "I'm here to help! Try taking deep breaths or writing down your thoughts. Would you like some relaxation tips?";
            } else if (input.includes("panic attack") || input.includes("feeling overwhelmed")) {
                return "I understand this is tough. Try to focus on your breathing—inhale for 4 seconds, hold for 4, and exhale for 4. You're not alone!";
            } else if (input.includes("sad") || input.includes("depressed")) {
                return "I'm really sorry you're feeling this way. It's okay to feel like this. Maybe try listening to soothing music or step outside for some fresh air.";
            } else if (input.includes("nervous") || input.includes("worried")) {
                return "It's okay to feel nervous sometimes. Try to focus on grounding yourself—notice 5 things you can see, 4 things you can touch, 3 things you can hear, 2 things you can smell, and 1 thing you can taste.";
            } else if (input.includes("happy") || input.includes("good")) {
                return "That's wonderful! Keep doing what makes you feel great and keep this positivity flowing!";
            } else if (input.includes("thank you")) {
                return "You're welcome! I'm always here if you need to talk.";
            } else if (input.includes("help") || input.includes("assist")) {
                return "I'm here to assist. Do you need some coping strategies or resources?";
            } else if (input.includes("strategies")) {
                return "Here are some strategies to manage anxiety:\n\n" + 
                "1. **Deep Breathing**: Inhale deeply for 4 seconds, hold for 4, exhale for 4.\n" +
                "2. **Progressive Muscle Relaxation**: Slowly tense and then relax each muscle group.\n" +
                "3. **Mindfulness Meditation**: Focus on the present moment without judgment.\n" +
                "4. **Journaling**: Write down your thoughts and feelings.\n" +
                "5. **Exercise**: A short walk or workout can help release endorphins.\n" +
                "6. **Visualization**: Imagine a peaceful place and focus on the details.\n" +
                "7. **Grounding Techniques**: Focus on your surroundings to reconnect with reality.\n" +
                "8. **Self-Compassion**: Be kind to yourself and avoid self-criticism.";
            } else if (input.includes("resources")) {
                return "Here are some resources you might find helpful:\n\n" +
                "1. **Crisis Text Line**: Text HOME to 741741 for free, 24/7 support.\n" +
                "2. **National Suicide Prevention Lifeline**: Call 1-800-273-8255.\n" +
                "3. **Therapists/Clinicians**: Find a licensed professional through Psychology Today.\n" +
                "4. **Mindful.org**: Learn mindfulness and meditation techniques.\n" +
                "5. **Headspace App**: Meditation and breathing exercises.\n" +
                "6. **Calm App**: Stress relief and sleep aid tools.\n" +
                "7. **BetterHelp**: Online therapy service.\n" +
                "8. **Local Support Groups**: Join local or online support groups for anxiety.";
            } else if (input.includes("relax") || input.includes("breathe")) {
                return "Let’s do a quick breathing exercise: Breathe in deeply for 4 seconds, hold for 4, and exhale slowly for 4. Repeat 3 times.";
            } else if (input.includes("alone") || input.includes("isolated")) {
                return "I hear you. It's tough to feel alone, but please know there are people who care about you. Reach out to them when you feel ready.";
            } else {
                return "Thank you for sharing this information. Is there something else you'd like to talk about?";
             }
        }

        // Show Logs
        function showLogs() {
            let logsList = document.getElementById("logsList");
            logsList.innerHTML = ""; // Clear current logs
            if (journalEntries.length > 0) {
                journalEntries.forEach((entry, index) => {
                    let logEntry = document.createElement("p");
                    logEntry.innerText = `Entry ${index + 1}: ${entry}`;
                    logsList.appendChild(logEntry);
                });
            } else {
                logsList.innerText = "No journal entries found.";
            }
            document.getElementById("logContainer").style.display = "block";
        }
    </script>
</body>
</html>
