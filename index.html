<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Serenity Hub - Anxiety De-Stress App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #4facfe, #00f2fe);
            color: white;
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: 40px auto;
            padding: 20px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .button {
            background: #00f2fe;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }
        .button:hover {
            background: #4facfe;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: none;
            border-radius: 5px;
        }
        .chat-box {
            height: 150px;
            overflow-y: auto;
            background: rgba(255, 255, 255, 0.1);
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Serenity Hub</h1>
        
        <button class="button" onclick="activateCalmMode()">Calm Me Down</button>

        <h2>Mood Tracker</h2>
        <input type="range" id="moodRange" min="1" max="10" value="5" oninput="updateMood()">
        <p id="moodValue">Current Mood: 5/10</p>

        <h2>Daily Journal</h2>
        <textarea id="journalEntry" placeholder="Write your thoughts..."></textarea>
        <button class="button" onclick="saveJournal()">Save Entry</button>
        
        <h2>AI Chatbot</h2>
        <div class="chat-box" id="chatHistory"></div>
        <input type="text" id="chatInput" placeholder="Type a message...">
        <button class="button" onclick="sendMessage()">Send</button>
        
        <h2>Guided Meditation & Music Therapy</h2>
        <button class="button" onclick="playMusic()">Play Calming Music</button>
        <button class="button" onclick="stopMusic()">Stop Music</button>
        
        <h2>Emergency Support</h2>
        <button class="button" onclick="showSupport()">Get Help</button>
    </div>

    <script>
        function updateMood() {
            let mood = document.getElementById("moodRange").value;
            document.getElementById("moodValue").innerText = "Current Mood: " + mood + "/10";
        }

        function saveJournal() {
            let entry = document.getElementById("journalEntry").value;
            if (entry.trim() !== "") {
                localStorage.setItem("journal", entry);
                alert("Journal entry saved!");
                document.getElementById("journalEntry").value = "";
            }
        }

        function sendMessage() {
            let input = document.getElementById("chatInput").value;
            let chatBox = document.getElementById("chatHistory");
            if (input.trim() !== "") {
                let message = document.createElement("p");
                message.innerText = "You: " + input;
                chatBox.appendChild(message);
                
                let response = getBotResponse(input);
                let responseMessage = document.createElement("p");
                responseMessage.innerText = "Bot: " + response;
                chatBox.appendChild(responseMessage);
                
                document.getElementById("chatInput").value = "";
            }
        }

        function getBotResponse(input) {
                if (input.includes("hello") || input.includes("hi")) {
                    response = "Hello! How are you feeling today?";
                } else if (input.includes("stress") || input.includes("anxiety")) {
                    response = "I'm here to help! Try taking deep breaths or writing down your thoughts. Would you like some relaxation tips?";
                } else if (input.includes("panic attack") || input.includes("feeling overwhelmed")) {
                    response = "I understand this is tough. Try to focus on your breathing—inhale for 4 seconds, hold for 4, and exhale for 4. You're not alone!";
                } else if (input.includes("sad") || input.includes("depressed")) {
                    response = "I'm really sorry you're feeling this way. It's okay to feel like this. Maybe try listening to soothing music or step outside for some fresh air.";
                } else if (input.includes("nervous") || input.includes("worried")) {
                    response = "It's okay to feel nervous sometimes. Try to focus on grounding yourself—notice 5 things you can see, 4 things you can touch, 3 things you can hear, 2 things you can smell, and 1 thing you can taste.";
                } else if (input.includes("strategies")) {
                response = "Here are some strategies to manage anxiety:\n\n" + 
                "1. **Deep Breathing**: Inhale deeply for 4 seconds, hold for 4, exhale for 4.\n" +
                "2. **Progressive Muscle Relaxation**: Slowly tense and then relax each muscle group.\n" +
                "3. **Mindfulness Meditation**: Focus on the present moment without judgment.\n" +
                "4. **Journaling**: Write down your thoughts and feelings.\n" +
                "5. **Exercise**: A short walk or workout can help release endorphins.\n" +
                "6. **Visualization**: Imagine a peaceful place and focus on the details.\n" +
                "7. **Grounding Techniques**: Focus on your surroundings to reconnect with reality.\n" +
                "8. **Self-Compassion**: Be kind to yourself and avoid self-criticism.";
            } else if (input.includes("resources")) {
                response = "Here are some resources you might find helpful:\n\n" +
                "1. **Crisis Text Line**: Text HOME to 741741 for free, 24/7 support.\n" +
                "2. **National Suicide Prevention Lifeline**: Call 1-800-273-8255.\n" +
                "3. **Therapists/Clinicians**: Find a licensed professional through Psychology Today.\n" +
                "4. **Mindful.org**: Learn mindfulness and meditation techniques.\n" +
                "5. **Headspace App**: Meditation and breathing exercises.\n" +
                "6. **Calm App**: Stress relief and sleep aid tools.\n" +
                "7. **BetterHelp**: Online therapy service.\n" +
                "8. **Local Support Groups**: Join local or online support groups for anxiety.";
            } else {
                    response = "Thank you for sharing this information. Is there something else you'd like to talk about?";
                }

        function activateCalmMode() {
            alert("Starting a calming breathing exercise. Inhale for 4 seconds, hold for 4, exhale for 6.");
        }

        function playMusic() {
            let audio = new Audio("calm_music.mp3");
            audio.play();
        }

        function stopMusic() {
            let audio = new Audio("calm_music.mp3");
            audio.pause();
        }

        function showSupport() {
            window.location.href = "https://mootube10.github.io/Cyberfusion/";
        }
    </script>
</body>
</html>
