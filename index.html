<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Serenity Hub - Anxiety De-Stress App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #4facfe, #00f2fe);
            color: white;
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: 40px auto;
            padding: 20px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .button {
            background: #00f2fe;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }
        .button:hover {
            background: #4facfe;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: none;
            border-radius: 5px;
        }
        .chat-box {
            height: 150px;
            overflow-y: auto;
            background: rgba(255, 255, 255, 0.1);
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
        }
        .sidebar {
            height: 100%;
            width: 0;
            position: fixed;
            z-index: 1;
            top: 0;
            left: 0;
            background-color: rgba(0, 0, 0, 0.9);
            overflow-x: hidden;
            transition: 0.5s;
            padding-top: 60px;
        }
        .sidebar a {
            padding: 10px 15px;
            text-decoration: none;
            font-size: 18px;
            color: white;
            display: block;
            transition: 0.3s;
        }
        .sidebar a:hover {
            background-color: rgba(255,255,255,0.2);
        }
        .menu-btn {
            font-size: 30px;
            cursor: pointer;
            position: absolute;
            top: 10px;
            left: 20px;
        }
        .close-btn {
            position: absolute;
            top: 10px;
            right: 25px;
            font-size: 30px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="menu-btn" onclick="openSidebar()">â˜°</div>
    <div id="sidebar" class="sidebar">
        <a href="javascript:void(0)" class="close-btn" onclick="closeSidebar()">&times;</a>
        <a href="#">Home</a>
        <a href="#">Mood Tracker</a>
        <a href="#">Journal</a>
        <a href="#">Chatbot</a>
        <a href="#">Logs</a>
        <a href="#">Coping Strategies</a>
        <a href="#">Calm Me Down</a>
        <a href="#">Safe Space</a>
        <a href="#">Mini-Games</a>
        <a href="#">Affirmations</a>
        <a href="#">Meditation</a>
        <a href="#">Support</a>
        <a href="https://mootube10.github.io/Cyberfusion/" target="_blank">Company Website</a>
    </div>

    <div class="container">
        <h1>Welcome to Serenity Hub ðŸ’™</h1>
        <p>Your safe space to breathe, reflect, and feel supported.</p>

        <h3>Chatbot</h3>
        <input type="text" id="userInput" placeholder="Ask something...">
        <button class="button" onclick="respondToUser()">Send</button>
        <div class="chat-box" id="chatBox"></div>
    </div>

    <script>
        function openSidebar() {
            document.getElementById("sidebar").style.width = "250px";
        }

        function closeSidebar() {
            document.getElementById("sidebar").style.width = "0";
        }

        function respondToUser() {
            const input = document.getElementById("userInput").value.toLowerCase();
            const chatBox = document.getElementById("chatBox");
            let response = "";

            if (input.includes("hello") || input.includes("hi")) {
                response = "Hello! How are you feeling today?";
            } else if (input.includes("stress") || input.includes("anxiety")) {
                response = "I'm here to help! Try taking deep breaths or writing down your thoughts. Would you like some relaxation tips?";
            } else if (input.includes("panic attack") || input.includes("feeling overwhelmed")) {
                response = "I understand this is tough. Try to focus on your breathingâ€”inhale for 4 seconds, hold for 4, and exhale for 4. You're not alone!";
            } else if (input.includes("sad") || input.includes("depressed")) {
                response = "I'm really sorry you're feeling this way. It's okay to feel like this. Maybe try listening to soothing music or step outside for some fresh air.";
            } else if (input.includes("nervous") || input.includes("worried")) {
                response = "It's okay to feel nervous sometimes. Try to focus on grounding yourselfâ€”notice 5 things you can see, 4 things you can touch, 3 things you can hear, 2 things you can smell, and 1 thing you can taste.";
            } else if (input.includes("happy") || input.includes("good")) {
                response = "That's wonderful! Keep doing what makes you feel great and keep this positivity flowing!";
            } else if (input.includes("thank you")) {
                response = "You're welcome! I'm always here if you need to talk.";
            } else if (input.includes("help") || input.includes("assist")) {
                response = "I'm here to assist. Do you need some coping strategies or resources?";
            } else if (input.includes("strategies")) {
                response = "Here are some strategies to manage anxiety:\n\n" + 
                "1. Deep Breathing: Inhale deeply for 4 seconds, hold for 4, exhale for 4.\n" +
                "2. Progressive Muscle Relaxation.\n" +
                "3. Mindfulness Meditation.\n" +
                "4. Journaling.\n" +
                "5. Exercise.\n" +
                "6. Visualization.\n" +
                "7. Grounding Techniques.\n" +
                "8. Self-Compassion.";
            } else if (input.includes("resources")) {
                response = "Here are some resources:\n\n1. Crisis Text Line: Text HOME to 741741\n2. National Suicide Prevention Lifeline: 1-800-273-8255\n3. BetterHelp\n4. Calm App\n5. Headspace App";
            } else if (input.includes("relax") || input.includes("breathe")) {
                response = "Letâ€™s do a quick breathing exercise: Breathe in deeply for 4 seconds, hold for 4, and exhale slowly for 4. Repeat 3 times.";
            } else if (input.includes("alone") || input.includes("isolated")) {
                response = "I hear you. It's tough to feel alone, but please know there are people who care about you. Reach out to them when you feel ready.";
            } else {
                response = "Thank you for sharing this. Is there something else you'd like to talk about?";
            }

            chatBox.innerHTML += `<p><strong>You:</strong> ${input}</p><p><strong>AI:</strong> ${response}</p>`;
            document.getElementById("userInput").value = "";
        }
    </script>
</body>
</html>
